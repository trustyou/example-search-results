<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>TrustYou API &ndash; Search Result List Demo</title>
    
    <!-- These CSS files are for styling purposes only; they are not required to visualize the TrustYou API -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,500,700"/>
    <link rel="stylesheet" href="https://cdn.trustyou.com/common/trustyou-iconic/css/trustyou-iconic.css"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/trustscore.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <!-- This demo uses the popular MustacheJS templating engine to dynamically build an HTML page in the browser. Depending on your use case, you will likely use a server-side templating language. -->

    <!-- HTML template for a recommended hotel -->
    <script id="tmpl-recommended-hotel" type="x-tmpl-mustache">
      <div class="hotel">
	<div class="thumbnail">		
	  <div class="ranking">
	    <div class="rank-wrapper">
	      <span>Ranked</span>
	      <span>Top {{popularity}}%</span>
	    </div>
	  </div>
	<a href="http://api.trustyou.com/hotels/{{tyId}}/meta_review.html?key={{apikey}}" target="_blank">
	  <img src="{{image}}" class="img-responsive" alt="{{name}}"/>
	</a>
	</div>
	<div class="content">
	  <div class="deals">
	    <p>
	      <span class="price">&euro;200</span>avg/night
	    </p>
	    <a href="" class="btn btn-success">View deals</a>
	  </div>
	  <h3>
	    <a href="http://api.trustyou.com/hotels/{{tyId}}/meta_review.html?key={{apikey}}" target="_blank">{{name}}</a>
	  </h3>
	  <div class="rating">
	    <div class="stars">						
	      <span class="active">&#x2605;</span>
	      <span class="active">&#x2605;</span>
	      <span class="active">&#x2605;</span>
	      <span class="active">&#x2605;</span>
	      <span class="active">&#x2605;</span>
	    </div>
	    <div class="trustscore size-xs pos">
	      <div class="value">{{trustScore}}</div>
	      <div class="badges">
		<i class="ty-icon ty-icon-badge-full neg"></i>
		<i class="ty-icon ty-icon-badge-full neu"></i>
		<i class="ty-icon ty-icon-badge-full pos"></i>
	      </div>
	      <div class="score">Excellent</div>
	      <div class="counter">{{reviewsCount}} Reviews</div>
	    </div>
	  </div>
	  <p class="hotel-type">
	    {{#badges}}
	    <span>
	      <i class="ty-icon ty-icon-{{categoryId}}"></i>
	      {{&text}} &ndash; <em>{{&subtext}}</em>
	    </span>
	    {{/badges}}
	  </p>
	</div>
      </div>
    </script>

    <!-- HTML template for a hotel in search result list -->
    <script id="tmpl-hotel" type="x-tmpl-mustache">
      <div class="hotel">
	<div class="thumbnail">
	<a href="http://api.trustyou.com/hotels/{{tyId}}/meta_review.html?key={{apikey}}" target="_blank">
	  <img src="{{image}}" class="img-responsive" alt="{{name}}"/>
	</a>
	</div>
	<div class="content">
	  <div class="deals">
	    <p>
	      <span class="price">&euro;175</span>avg/night
	    </p>
	    <a href="" class="btn btn-primary">View deals</a>
	  </div>
	  <h3>
	    <a href="http://api.trustyou.com/hotels/{{tyId}}/meta_review.html?key={{apikey}}" target="_blank">{{name}}</a>
	  </h3>
	  <div class="rating">
	    <div class="stars">	
	      <span class="active">&#x2605;</span>
	      <span class="active">&#x2605;</span>
	      <span class="active">&#x2605;</span>
	      <span class="active">&#x2605;</span>
	      <span>&#x2605;</span>
	    </div>
	    <div class="trustscore size-xs pos">
	      <div class="value">{{trustScore}}</div>
	      <div class="badges">
		<i class="ty-icon ty-icon-badge-full neg"></i>
		<i class="ty-icon ty-icon-badge-full neu"></i>
		<i class="ty-icon ty-icon-badge-full pos"></i>
	      </div>
	      <div class="score">Excellent</div>
	      <div class="counter">{{reviewsCount}} Reviews</div>
	    </div>
	  </div>
	  <p class="highlights">
	    {{#highlights}}
	    <span>&ldquo;{{text}}&rdquo;</span>
	    {{/highlights}}
	  </p>
	</div>
      </div>
    </script>

  </head>

  <body class="trustyou-ui">
    <div class="container">

      <h1>What hotels are you searching for?</h1>

      <section class="search-results recommended">
	<h2>Recommended hotels:</h2>
	<!-- Placeholder where content will be inserted by JavaScript: -->
	<div id="recommendedHotels"></div>
      </section>

      <section class="search-results">
	<h2>We found 3 results matching your search:</h2>
	<!-- Placeholder where content will be inserted by JavaScript: -->
	<div id="hotels"></div>
      </section>

      <a href="http://trustyou.com" class="verified-reviews">
	<img src="https://api.trustyou.com/static/img/powered-by-trustyou-small.png" alt="Verified Reviews TrustYou" />
      </a>
    </div>

    <!-- See js/main.js for what happens next :) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
